<script>
// Create OS detection panel after DOM loads
document.addEventListener('DOMContentLoaded', function() {
    // Create container for OS detection panel
    const osContainer = document.createElement('div');
    osContainer.id = 'os-detection-container';
    
    // Insert before README content
    const contentDiv = document.querySelector('.content');
    const readmeDiv = document.getElementById('readmeDiv');
    if (contentDiv && readmeDiv) {
        contentDiv.insertBefore(osContainer, readmeDiv);
        createOSDetectionPanel('os-detection-container');
    }
});

loadMarkdown("README.md", "readmeDiv", "_parent", 1, function() {
    // Process PC content after README loads, using shared function from team/js/common.js
    //processPCContent();
});
</script>

</head>

<body>
<div class="content contentpadding">
    <div class="card">
      <h1>Webroot setup</h1><br>

      1. Install Github Desktop<br>

      2. Fork and clone the <a href="https://github.com/modelearth/webroot/">https://github.com/modelearth/webroot</a> - Green Button (Choose "contribute to parent repo")<br>

      3. Right-click on "webroot" and choose "New Terminal at Folder", then start your Command Line Interface (CLI).<br>
    </div>

  <div id="readmeDiv" class="card"></div>
</div>
</body>
